<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Price Tracking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Economic Price Tracking System</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#compare">Compare Prices</a>
            <a href="#history">Price History</a>
            <a href="#report">Generate Report</a>
        </nav>
    </header>
    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h2>Find the Best Prices for Products</h2>
            <input type="text" id="search-bar" placeholder="Search for a product...">
            <button class="primary-btn" onclick="searchProduct()">Search</button>
        </section>

        <!-- Compare Prices Section -->
        <section id="compare" class="section">
            <h2>Compare Prices</h2>
            <table id="comparison-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Seller</th>
                        <th>Price</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated dynamically via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Price History Section -->
        <section id="history" class="section">
            <h2>Price History</h2>
            <canvas id="price-chart" width="400" height="200"></canvas>
        </section>

        <!-- Generate Report Section -->
        <section id="report" class="section">
            <h2>Generate Report</h2>
            <form onsubmit="generateReport(event)">
                <label for="product">Select Product:</label>
                <input type="text" id="product" placeholder="Enter product name">
                <label for="date-range">Date Range:</label>
                <input type="date" id="start-date"> to
                <input type="date" id="end-date">
                <button class="primary-btn" type="submit">Generate Report</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 EPTS</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
